<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
			<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Open+Sans+Condensed:300&amp;subset=latin-ext" rel="stylesheet" />
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
			<link rel="stylesheet" href="styles.css" />
		</head>
		<body>
			<div class="container-fluid">
				<div class="row">
					<div class="col logo">
						<img id="logo" src="img/logo.png" />
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<div class="container" id="info">
							<div class="row">
								<div class="col-2 addressIcon">
									<i class="material-icons">place</i>
								</div>
								<div class="col-10 address">
									<p>Sady Pětatřicátníků 173/31</p>
									<p>Plzeň 301 00</p>
								</div>
							</div>
							<div class="row">
								<div class="col-2 webIcon">
									<i class="material-icons">language</i>
								</div>
								<div class="col-10 website">
									<a class="link" href="http://skeleton.cz">skeleton.cz</a>
								</div>
							</div>
							<div class="row">
								<div class="col-2 phoneIcon">
									<i class="material-icons">phone</i>
								</div>
								<div class="col-10 phoneNum">
									<p>377 477 731</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6">
						<div class="container" id="map">
							<img src="img/propmap.png" />
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>

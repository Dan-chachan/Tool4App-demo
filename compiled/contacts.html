<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
			<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:700&amp;amp;subset=latin-ext" rel="stylesheet" />
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
			<link rel="stylesheet" href="styles.css" />
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		</head>
		<body>
			<div class="flex-container" id="contacts">
				<div class="img" style="background-image: url(img/logo.png)"></div>
				<div class="flex-container" id="about-us">
					<div class="flex-container" id="address">
						<span class="material-icons">place</span>
						<p>Sady Pětatřicátníků 173/31</p>
					</div>
					<div class="flex-container" id="city">
						<p>Plzeň 301 00</p>
					</div>
					<div class="flex-container" id="web">
						<span class="material-icons">language</span>
						<a class="link" href="http://skeleton.cz">skeleton.cz</a>
					</div>
					<div class="flex-container" id="phone">
						<span class="material-icons">phone</span>
						<p>377 477 731</p>
					</div>
				</div>
			</div>
			<div class="btn-container btn-back">
				<a href="home">
					<span class="material-icons">arrow_back</span>
				</a>
			</div>
			<div class="flex-container" id="contact-us">
				<p>Contact us</p>
				<form id="contactform">
					<input type="text" placeholder="Name" id="name" />
					<input type="text" placeholder="Email" id="email" required />
					<textarea id="message" placeholder="Your message" required></textarea>
					<button id="send" disabled type="submit" data-toggle="modal" data-target="#thanks">
						<span class="material-icons">email</span>
					</button>
				</form>
			</div>
			<div class="modal" id="thanks">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title">Thank you</h1>
							<button type="button" data-dismiss="modal">&times</button>
						</div>
						<div class="modal-body">
							<p>We will reply to your message as soon as we can</p>
						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</body>
		<script>var email = document.getElementById("email");var message = document.getElementById("message");var sendbtn = document.getElementById("send");if (email.innerHTML != "" && message.innerHTML != "") { sendbtn.disabled = false;}</script>
	</html>

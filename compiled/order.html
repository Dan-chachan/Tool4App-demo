<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
			<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Open+Sans+Condensed:300&amp;subset=latin-ext" rel="stylesheet" />
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
			<link rel="stylesheet" href="styles.css" />
		</head>
		<body>
			<div class="container main">
				<div class="row">
					<div class="col">
						<form class="addressForm">
							<div class="input-group">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">person</i>
								</div>
								<input class="form-control" type="text" placeholder="Name" />
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">place</i>
								</div>
								<input class="form-control" type="text" placeholder="Address" />
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">phone</i>
								</div>
								<input class="form-control" type="text" placeholder="Phone number" />
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">create</i>
								</div>
								<input class="form-control" type="text" placeholder="Note" />
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="container" id="payment-type">
							<p>Payment type</p>
							<div class="custom-control-inline custom-control custom-radio">
								<label class="custom-control-label">Card
									<input class="custom-control-input" type="radio" name="pay-card" />
								</label>
							</div>
							<div class="custom-control-inline custom-control custom-radio">
								<label class="custom-control-label">Cash
									<input class="custom-control-input" type="radio" name="pay-cash" />
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
	<div class="buttContainer">
		<button class="bottomButtons" id="close" href="menu.html">
			<i class="material-icons">close</i>
		</button>
		<button class="bottomButtons" id="submit" form="addressForm" type="submit">
			<i class="material-icons">check</i>
		</button>
	</div>

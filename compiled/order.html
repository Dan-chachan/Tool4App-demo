<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
			<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Open+Sans+Condensed:300&amp;subset=latin-ext" rel="stylesheet" />
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
			<link rel="stylesheet" href="styles.css" />
		</head>
		<body>
			<div class="flex-container" id="order-main">
				<form class="flex-container" id="addressForm">
					<div class="infoitem">
						<span class="material-icons">person</span>
						<input class="name" type="text" placeholder="Name" required />
					</div>
					<div class="infoitem">
						<span class="material-icons">place</span>
						<input class="name" type="text" placeholder="Place" required />
					</div>
					<div class="infoitem">
						<span class="material-icons">phone</span>
						<input class="name" type="text" placeholder="Phone" required />
					</div>
					<div class="infoitem">
						<span class="material-icons">create</span>
						<input class="name" type="text" placeholder="Note" />
					</div>
				</form>
				<form class="flex-container" id="paymentType">
					<p>Payment type</p>
					<input type="radio" name="payment" value="false" id="cash" checked />
					<label class="radio" for="cash">Cash</label>
					<input type="radio" name="payment" value="true" id="card" />
					<label class="radio" for="card">Card</label>
				</form>
			</div>
		</body>
		<div class="btn-container">
			<button id="order-back" href="menu">
				<span class="material-icons">arrow_back</span>
			</button>
			<button id="order-submit" form="addressForm" type="submit">
				<span class="material-icons">check</span>
			</button>
		</div>
	</html>

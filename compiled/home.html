<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
			<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Open+Sans+Condensed:300&amp;subset=latin-ext" rel="stylesheet" />
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
			<link rel="stylesheet" href="styles.css" />
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

			<div class="container-fluid">
				<div class="row">
					<div class="col-6">

								<p class="buttonDesc">Menu</p>
							</div>
						</a>
					</div>
					<div class="col-6">
						<a href="news">
							<div class="btn btn-block tile">
								<em class="material-icons">date_range</em>
								<p class="buttonDesc">News</p>
							</div>
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<a href="order">
							<div class="btn btn-block tile">
								<em class="material-icons">shopping_cart</em>
								<p class="buttonDesc">Order</p>
							</div>
						</a>
					</div>
					<div class="col-6">
						<a href="contacts">
							<div class="btn btn-block tile">
								<em class="material-icons">phone</em>
								<p class="buttonDesc">Contacts</p>
							</div>

				</div>
			</div>
